---
layout: default
---
{% assign category = "python"%}
<div class="posts">
  {% for post in site.posts %}
    {% if post.categories contains category %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">더 보기</a>
      </article>
    {% endif %}
  {% endfor %}
</div>
