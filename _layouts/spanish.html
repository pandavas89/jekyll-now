---
layout: default
---
spanish
{{ assing category = "Spanish"}}
<div class="posts">
  {% for post in site.posts %}
    {{post.title}}-{{post.categories}}:{{post.categories == "Spanish"}}<br>
    {% if post.categories contains category %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">더 보기</a>
      </article>
    {% endif %}
  {% endfor %}
</div>
