---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <center>
    <img src = "{{ page.image }}">
    <a href =""{{ page.link }}">{{ page.subject }}</a>
    {{ page.detail }}
  </center>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    작성일자 {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
