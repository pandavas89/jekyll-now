---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <center>
    <img src = "{{ page.image }}"><br>
    <a href =""{{ page.link }}">{{ page.subject }}</a><br>
    {{ page.detail }}
  </center>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    작성일자 : {{ page.date | date: "%Y %b %e" }}
  </div>

  {% include disqus.html %}
</article>
