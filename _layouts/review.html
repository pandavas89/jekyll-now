---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <center>
    {{ page.subject }}
    {{ page.name }}
    {{ page.detail }}
  </center>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    작성일자 {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
